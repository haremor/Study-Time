<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Закажите сайт!</h1>
    <form action="" method="GET"></form>
    <table>
        <tr>
            <td>Ваше имя: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Ваша электронный адрес: </td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Тип сайта:</td>
            <td>
                <select id="site" name="site">
                    <option>Интернет магазин</option>
                    <option>Портфолио</option>
                    <option>Галлерея</option>
                </select>
            </td>
        </tr>
    </table>
        <fieldset>
            <legend>Параметры заказа</legend>
                <input type="checkbox"/>Мобильная версия<br>
                <input type="checkbox"/>Версия для печати<br>
                <input type="checkbox"/>Динамические эффекты<br>
                <input type="checkbox"/>Личный кабинет пользователя<br>
        </fieldset>
        <fieldset>
            <legend>Соответствие стандартам</legend>
            <input type="checkbox"/>HTML 5<br>
            <input type="checkbox"/>HTML 4.01 Strict<br>
            <input type="checkbox"/>XHTML 1.0 Transitional<br>
        </fieldset>
    
    <label>Ваш комментарий:</label><br/>
        <textarea maxlength="200"></textarea><br>   

        <button type="submit">Заказать сайт</button><br>
</body>
</html>
