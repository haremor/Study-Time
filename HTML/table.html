<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spreadsheet/chart</title>
    <style>
        table, td {
            border: solid;
        }
    </style>
</head>
<body>
    <table> 
        <tr>
            <td>Product</td>
            <td>Amount</td>
            <td>Price/per one unit</td>
        </tr>
        <tr>
            <td>Bread</td>
            <td>5</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Milk</td>
            <td>2</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Water</td>
            <td>10</td>
            <td>15</td>
        </tr>
    </table>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>21</td>
            <td rowspan="2" colspan="2";>22-23</td>
            <td>24</td>
        </tr>
        <tr>
            <td>31</td>
            <td>34</td>
        </tr>
        <tr>
            <td>41</td>
            <td>42</td>
            <td>43</td>
            <td>44</td>
        </tr>
    </table>

</body>
</html>
